    <section id="title">
    <header>
        <div class="row">
            <h1>Play Me!</h1>
        </div>

    </section>
    <section id="game">

        <!-- SVG code below adapted from Marco Andrea Zappani's HaganeNote:
        https://www.haganenote.com/vst/handpan-virtual-instrument.html -->
        <!-- dimple class for note accents expansion -->
    <div id="handpanSVG">
        <svg id="handpan" height="60%" width="100%" viewBox="0, 0, 100, 100">
            <g id="shellItems">
                <circle id="shell" cx="50" cy="50" r="49" stroke="grey" stroke-width="1" fill="black"></circle>
            </g>
            <g class="notes" stroke="black" stroke-width="1">
                <circle id="panNoteDing" class="note" data-note="2" cx="50" cy="50" r="15" fill="grey"></circle>
                <!-- <circle id="ding" class="dimple" data-note="2" cx="50" cy="50" r="5" stroke="black" stroke-width="1" fill="black"></circle> -->
            </g>
            <g class="notes" stroke="black" stroke-width="1">
                <ellipse id="panNote1" class="note" data-note="9" cx="50" cy="83" rx="10" ry="13" fill="grey"></ellipse>
                <!-- <ellipse id="dimpleNote1" class="dimple" data-note="9" cx="50" cy="83" rx="5" ry="6" fill="black"></ellipse> -->
            </g>
            <g class="notes" stroke="black" stroke-width="1">
                <ellipse id="panNote2" class="note" data-note="10" cx="50" cy="85" rx="10" ry="12" transform="rotate(45,50,50)" fill="grey"></ellipse>
                <!-- <ellipse id="dimpleNote2" class="dimple" data-note="10" cx="50" cy="85" rx="5" ry="6" transform="rotate(45,50,50)" fill="black"></ellipse> -->
            </g>
            <g class="notes" stroke="black" stroke-width="1">
                <ellipse id="panNote3" class="note" data-note="12" cx="50" cy="85" rx="10" ry="12" transform="rotate(-45,50,50)" fill="grey"></ellipse>
                <!-- <ellipse id="dimpleNote3" class="dimple" data-note="12" cx="50" cy="85" rx="5" ry="6" transform="rotate(-45,50,50)" fill="black"></ellipse> -->
            </g>
            <g class="notes" stroke="black" stroke-width="1">
                <ellipse id="panNote4" class="note" data-note="14" cx="50" cy="85" rx="10" ry="12" transform="rotate(90,50,50)" fill="grey"></ellipse>
                <!-- <ellipse id="dimpleNote4" class="dimple" data-note="14" cx="50" cy="85" rx="5" ry="6" transform="rotate(90,50,50)" fill="black"></ellipse> -->
            </g>
            <g class="notes" stroke="black" stroke-width="1">
                <ellipse id="panNote5" class="note" data-note="16" cx="50" cy="85" rx="10" ry="12" transform="rotate(-90,50,50)" fill="grey"></ellipse>
                <!-- <ellipse id="dimpleNote5" class="dimple" data-note="16" cx="50" cy="85" rx="5" ry="6" transform="rotate(-90,50,50)" fill="black"></ellipse> -->
            </g> 
            <g class="notes" stroke="black" stroke-width="1">
                <ellipse id="panNote6" class="note" data-note="17" cx="50" cy="85" rx="10" ry="12" transform="rotate(135,50,50)" fill="grey"></ellipse>
                <!-- <ellipse id="dimpleNote6" class="dimple" data-note="17" cx="50" cy="85" rx="5" ry="6" transform="rotate(135,50,50)" fill="black"></ellipse> -->
            </g>
            <g class="notes" stroke="black" stroke-width="1">
                <ellipse id="panNote7" class="note" data-note="19" cx="50" cy="85" rx="10" ry="12" transform="rotate(-135,50,50)" fill="grey"></ellipse>
                <!-- <ellipse id="dimpleNote7" class="dimple" data-note="19" cx="50" cy="85" rx="5" ry="6" transform="rotate(-135,50,50)" fill="black"></ellipse> -->
            </g>
            <g class="notes" stroke="black" stroke-width="1">
                <ellipse id="panNote8" class="note" data-note="21" cx="50" cy="85" rx="10" ry="12" transform="rotate(180,50,50)" fill="grey"></ellipse>
                <!-- <ellipse id="dimpleNote8" class="dimple" data-note="21" cx="50" cy="85" rx="5" ry="6" transform="rotate(180,50,50)" fill="black"></ellipse> -->
            </g>
            Sorry, your browser does not support inline SVG.
        </svg>

        <h2>Keyboard Map For Notes</h2>
